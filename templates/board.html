<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Board</title>



</head>
<body>
<style>
.block1 {
    height: 4em;
    width: 4em;
    gap: none;
    background-color:{{color1}};
}
.block2 {
    height: 4em;
    width: 4em;
    gap: none;
    background-color:{{color2}};
}
</style>

<table>
    {% for x in range(x) %}
        <tr>
            {% for i in range(y): %}
            {%if (i+x)%2==0 %}
            <td class="block2"></td>
            {%else %}
            <td class="block1"></td>
            {%endif%}
            {%endfor%}
        </tr>
    {%endfor%}
</table>
</body>
</html>
